<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Socialytics</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/Main.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainController">
    <ion-header-bar class="light">
      <div class="title">{{title}}</div>
    </ion-header-bar>
    <ng-view></ng-view>

    <div class="tabs tabs-icon-top">
      <a class="tab-item">
        <i class="icon ion-person"></i>
        <div class="navtxt">Profile</div>
      </a>
      <a class="tab-item">
        <i class="icon ion-social-twitter"></i>
        <div class="navtxt">Twitter</div>
      </a>
      <a class="tab-item">
        <i class="icon ion-social-instagram-outline"></i>
        <div class="navtxt">Instagram</div>
      </a>
      <a class="tab-item">
        <i class="icon ion-social-facebook"></i>
        <div class="navtxt">Facebook</div>
      </a>
    </div>

  </body>
</html>
