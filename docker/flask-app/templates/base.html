<!doctype html>
<html lang="en">
<head>
	<title>Socialytics</title>
  <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/static/some.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='some.css') }}"/>
</head>
<body>
  <div class="left">
    <div class="profilepicturecontainer">
      <div class="profilepicturecircle">
        <!-- Profile Picture goes here -->
      </div>
    </div>
    <div class="lefttext" style="text-align: center;">
      <!-- Profile Name goes here -->
      Alex Dewhirst
    </div>
    <div class="leftdivider">
    </div>
    <div class="lefttext" style="color: #333b49!important; margin-top:15px; margin-left: 15px;">
      Menu
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href="{{ url_for('home') }}">Home</a>
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href=" {{ url_for('profile') }} ">Profile</a>
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href=" {{ url_for('stats') }} ">Stats</a>
    </div>
    <div class="leftdivider">
    </div>
    <div class="lefttext" style="color: #333b49!important; margin-top:15px; margin-left: 15px;">
      Categories
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href=" {{ url_for('reports') }} ">Reports</a>
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href=" {{ url_for('posts') }} ">Posts</a>
    </div>
    <div class="lefttext" style="margin-top:15px; margin-left: 15px;">
      <a href=" {{ url_for('visits') }} ">Visits</a>
    </div>
    <div class="leftdivider">
    </div>
    <div class="lefttext" style="text-align:center; color: #333b49!important; margin-top:15px; margin-left: 15px;">
      Add Categories
    </div>
  </div>
  <div class="right">
    <div class="rightbanner">

    {% block banner %}
    {% endblock %}

    	<div class="alert"></div>
      <div class="settings"></div>
      <div class="menu"></div>
    </div>
    <div class="rightinsidecontent">

    {% block content %}
    {% endblock %}

    </div>
    <div class="rightfooter">
      <div class="rightfootertext" style="float:left; margin-left:260px; ">
        <a href=" {{ url_for('privacy')}}">Privacy</a> / <a href="{{url_for('terms')}}">Terms</a>
      </div>
      <div class="rightfootertext" style="float:right; margin-right: 60px;">
        <a href=" {{ url_for('API') }} ">API</a> - <a href=" {{ url_for('contact') }} ">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
