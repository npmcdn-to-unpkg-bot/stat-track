{% extends 'base.html' %}

{% block form %}
    <form action='/new' method='POST'>
        <input type='text' name='name'></input>
        <input type='text' name='description'></input>
        <input type='submit' ></input>
    </form>
{% endblock %}


{% block items-block %}
    {% for item in items %}
        <h1> {{ item.name }} </h1>
        <p> {{ item.description }} </p>
    {% endfor %}
{% endblock %}
